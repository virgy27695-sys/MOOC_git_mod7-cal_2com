<!DOCTYPE html>
<html>
<head>
  <title>Calculadora simple</title>
</head>
<body>
  <h1>Calculadora de Juan Quemada</h1> <!-- Aquí el título con tu nombre -->

  <button onclick="square()">x²</button>
  <button onclick="inverse()">1/x</button>  <!-- Botón 1/x añadido -->

  <script>
    function square() {
      alert('Botón x² pulsado');
    }
    function inverse() {
      alert('Botón 1/x pulsado');
    }
  </script>
</body>
</html>
